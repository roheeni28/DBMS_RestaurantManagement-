<!DOCTYPE html>
<html>

<head>

<link href="assets/css/style.css" rel="stylesheet">


<style>
body {
	background-color: #9A616D;
	color: #ffffff;
}

	margin-top: 30px;
}
</style>

</head>

<body>

	<!-- ======= Book A Table Section ======= -->
	<section id="book-a-table" class="book-a-table">
	<form action="reservation" method="post">
		<div class="container" data-aos="fade-up">

			<div class="section-title">
				<h2>Reservation</h2>
				<p>Book a Table</p>
			</div>

			<div class="col-lg-6 col-md-6 form-group">
				<input type="text" name="id" class="form-control" id="id"
					placeholder="Customer ID">
					<br>
			</div>
			<br>

			<div class="col-lg-6 col-md-6 form-group">
				<input type="text" class="form-control" name="no"
					id="no_of_people" placeholder="No. of people">
				<br>
			</div>

			<div class="col-lg-6 col-md-6 form-group">
				<label for="date">Date:</label> 
				<select class="form-control" name="date" id="date">
					<option value="2023-05-10">May 10, 2023</option>
					<option value="2023-05-11">May 11, 2023</option>
					<option value="2023-05-12">May 12, 2023</option>
				</select>
				<br>
			</div>

			<div class="col-lg-6 col-md-6 form-group">
				<label for="time">Time:</label> 
				<select class="form-control" name="time" id="time">
					<option value="11:00:00">11:00 AM</option>
					<option value="13:00:00">1:00 PM</option>
					<option value="15:00:00">3:00 PM</option>
					<option value="17:00:00">5:00 PM</option>
					<option value="19:00:00">7:00 PM</option>
					<option value="21:00:00">9:00 PM</option>
				</select>
			</div>
			<br>
		</div>

			<center>
			<div class="btns">
				<div class="d-flex mb-3">
					<input type="submit" class="btn btn-outline-dark"
						value="SEARCH FOR AVAILABLE SLOTS" name="b"> <a
						href="menu.html" class="btn-menu animated fadeInUp scrollto"></a>
				</div> </center>

				<center>
				<div class="mb-3">
					<input type="submit" class="btn btn-dark" value="RESERVE" name="b">
					<a href="Reserve.html" class="btn-book animated fadeInUp scrollto"></a>
				</div>

				<div class="mb-3">
					<input type="submit" class="btn btn-dark" value="DELETE" name="b">
					<a href="Reserve.html" class="btn-book animated fadeInUp scrollto"></a>
				</div> </center>
				
			</div>
			


		</form>

		</div>
	</section>
	<!-- End Book A Table Section -->

	<!-- Vendor JS Files -->
	<script src="assets/vendor/aos/aos.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
	<script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
	<script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
	<script src="assets/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="assets/js/main.js"></script>

</body>
