<body>
	<form action="existing_customer" method="post">
		<section class="vh-100" style="background-color: #9A616D;">
			<div class="container py-6 h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col col-xl-8">
						<div class="card" style="border-radius: 1rem;">
							<div class="row g-0">
								<div class="col-md-6 col-lg-5 d-none d-md-block">
									<img
										src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
										alt="login form" class="img-fluid"
										style="border-radius: 1rem 0 0 1rem;" />
								</div>
								<div class="col-md-6 col-lg-7 d-flex align-items-center">
									<div class="card-body p-4 p-lg-5 text-black">



										<div class="d-flex align-items-center mb-3 pb-1">
											<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
											<span class="h1 fw-bold mb-0">Login</span>
										</div>

										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign
											into your account</h5>

										<div class="form-outline mb-4">
											<input type="text" class="form-control form-control-lg" name="id" /> <label
												class="form-label" for="form2Example17">Customer ID</label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" class="form-control form-control-lg" maxlength="10"
												minlength="10" name="pass" /> <label class="form-label"
												for="form2Example27">Password</label>
										</div>

										<div class="pt-1 mb-4">
											<button class="btn btn-dark btn-lg btn-block" input
												type="submit" value="Submit" name="z">Login</button>
										</div>

										<a class="small text-muted" href="#!">Forgot password?</a> <br>
										<br>
										<center>
											<p class="mb-5 pb-lg-2" style="color: #393f81;">
												Don't have an account? <a href="Register.html"
													style="color: #393f81;">Register here</a>
											</p>
										</center>
										<!-- <a href="#!" class="small text-muted">Terms of use.</a>
                                        <a href="#!" class="small text-muted">Privacy policy</a> -->
	</form>

	</div>
	</div>
	</div>
	</div>
	</div>
	</div>
	</div>
	</section>
